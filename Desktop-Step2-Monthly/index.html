<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="left-container">
            <img src="img/leftnav.jpg" alt="">
        </div>
        <div class="right-container">
            <h1>Select your plan</h1>
            <p>You have to option monthly or yearly billing</p>
            <img src="img/rightnav.jpg" alt="" class="myClass">
            <div class="images">
                <img src="img/toggle.jpg" alt="" class="myClass2">
            </div>
            <button type="button" class="btn btn-primary">Next Step</button>
            <button type="submit" class="btn btn-default">Go Back</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
